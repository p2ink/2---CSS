<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法使用</title>
</head>

<body>
    <!-- 生成标签 直接输入标签名按 table 键即可 -->
    <div></div>
    <!-- 生成多个相同的标签 加上* -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子级关系 可以用 >  比如ul>li  中间没有空格-->
    <ul>
        <li></li>
    </ul>
    <ol>
        <li></li>
    </ol>
    <!-- 兄弟关系 可以用 + 比如div+p -->
    <div></div>
    <p></p>
    <div></div>
    <span></span>
    <!-- 如果生成类名或带有id名字的 直接写.demo 或者 #two table 即可  默认在div中生成-->
    <div class="name"></div>
    <div id="yes"></div>
    <!-- 如果生成的div是带顺序的 可以用自增符号$  div$*3-->
    <div1></div1>
    <div2></div2>
    <div1></div1>
    <div2></div2>
    <div3></div3>
    <p1></p1>
    <p2></p2>
    <!-- 如果想要在生成的标签内部写内容可用 {}  div{}  -->
    <div>学习前端第二天</div>
    <div>回学校</div>
    <div>回学校</div>
    <div>回学校</div>
    <div>回学校啦1</div>
    <div>回学校啦2</div>
    <div>回学校啦3</div>
</body>

</html>
